<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<title>Metacube Parking System</title>
</head>

<body>
	<div class="form">
		<h1>Welcome to Metacube Parking System</h1>
		<!-- This div is for image -->
		<div class="img">
			<img src="Parking.jpg" alt="Parking Image" width="500" height="500">
		</div>

		<!-- nav for different option on page -->
		<nav>
			<a href="#employee">Add Employee </a>
			<a href="#vehicle"> Add Vehicle </a>
			<a href="#feedback"> Give feedback </a>
			<a href="#pricing"> Pricing </a>
		</nav>
	</div>

	<!-- this div is form Employee Registration Form -->
	<form id="employee" class="form">
		<h2 id="head1">Employee Form</h2>

		<div id="fullname">
			<label for="fullname">Full Name:</label>
			<input type="text" placeholder="Enter Full Name" id="name" required onchange="validateName()">
		</div>
		<p id="demo" style="color: black;"></p>
		<div class="radio" style="display: none;" id="gender">
			<label>Gender :</label>
			<input type="radio" id="radio" name="gender" value="male" onclick="myFunction('gender','emailid')">
			<label for="male" class="gen">Male</label>
			<input type="radio" id="radio" name="gender" value="female" onclick="myFunction('gender','emailid')">
			<label for="female" class="gen">Female</label>
			<input type="radio" id="radio" name="gender" value="other" onclick="myFunction('gender','emailid')">
			<label for="other" class="gen">Other</label>
		</div>
		<div style="display: none;" id="emailid">
			<label for="email">Email ID :</label>
			<input type="email" id="email" placeholder="Enter Email" onchange="validateEmail()">
		</div>
		<div style="display: none;" id="password">
			<label for="password">Password :</label>
			<input type="password" name="password" placeholder="Enter Password" id="pass" required oninput="complexity()"
				onchange="validatePassword()">
		</div>

		<div style="display: none;" id="confirms">
			<label for="confirm password">Confirm Password :</label>
			<input type="password" name="confirm password" placeholder="Enter Confirm Password" id="confirmpass"
				required onchange="checkpass()">
		</div>

		<div style="display: none;" id="contact">
			<label for="contact">Contact Number :</label>
			<input type="number" name="contact" placeholder="Enter Contact" id="number" class="number"
				onchange="createEmployee(); validateContact()">
		</div>
	</form>

	<!-- This div is for Vehicle Entry Form in Parking System -->
	<div id="vehicle" class="form" style="display: none;">
		<h2 id="head2">Vehicle Entry</h2>
		<form>

			<div id="v_name">
				<label>Vehicle Name : </label>
				<input type="text" name="company" id="Vname" placeholder="Company"
					onchange="myFunction2('v_name','v_type')">
			</div>
			<p id="demo1" style="color: black;"></p>
			<div class="radio" style="display: none;" id="v_type">
				<label>Type : </label>
				<input type="radio" id="cycle" name="type" value="cycle" onclick="myFunction2('v_type','v_number')">
				<label for="cycle" class="type type-cycle">Cycle</label>
				<input type="radio" id="motercycle" name="type" value="motercycle"
					onclick="myFunction2('v_type','v_number')">
				<label for="motercycle" class="type">Moter Cycle</label>
				<input type="radio" id="fourwheeler" name="type" value="fourwheeler"
					onclick="myFunction2('v_type','v_number')">
				<label for="fourwheeler" class="type">Four Wheeler</label></br></br>
			</div>

			<div style="display: none;" id="v_number">
				<label>Vehicle Number : </label>
				<input type="number" id="Vnumber" name="number" placeholder="Vehicle Number"
					onchange="myFunction2('v_number','emp_id')">
			</div>

			<div style="display: none;" id="emp_id">
				<label>Employee ID : </label>
				<input type="text" id="Vid" name="id" placeholder="Employee ID"
					onchange="myFunction2('emp_id','v_identification')">
			</div>

			<div style="display: none;" id="v_identification">
				<textarea name="identification" id="identification" rows="10" cols="30"
					placeholder="Color, mark,visible accessory etc."
					onchange="createVehicle(); collapse('v_identification','vehicle','pricing'); displaypricing()"></textarea>
			</div>
		</form>
	</div>

	<!-- this div is for pricing of parking a vehicle -->
	<div id="pricing" class="form" style="display: none;">
		<h2 id="head3">Pricing</h2>
		<div id ="last">
			<button type="button" onclick="rupee()">INR</button>
			<button type="button" onclick="usd()">USD</button>
			<button type="button" onclick="yen()">YEN</button>
			<div class="vehicle">
				<div class="vehicle-type">
					<h3 id="h1">Cycle</h3>
					<div class="decor">
						<p class="p" id="daily">$5</p>
						<p class="p" id="day">/Daily</p>
					</div>
					<input type="submit" name="submit" id="submit" value="PURCHASE NOW"
						onclick="closepricing(1)"></br></br>
				</div>
				</br>

				<div class="vehicle-type">
					<h3 id="h2">Cycle</h3>
					<div class="decor">
						<p class="p" id="monthly">$100
						<p>
						<p class="p" id="mounth">/Monthly
						<p>
					</div>
					<input type="submit" id="submit" name="submit" value="PURCHASE NOW"
						onclick="closepricing(2)"></br></br>
				</div>
				</br>

				<div class="vehicle-type">
					<h3 id="h3">Cycle</h3>
					<div class="decor">
						<p class="p" id="yearly">$500</p>
						<p class="p" id="year">/Yearly</p>
					</div>
					<input type="submit" name="submit" id="submit" value="PURCHASE NOW"
						onclick="closepricing(3)"></br></br>
				</div>
			</div>
		</div>
	</div>
	</br>
	<script src="app.js"></script>
	<script src="Employee.js"></script>
	<script src="vehicle.js"></script>
</body>

</html>
